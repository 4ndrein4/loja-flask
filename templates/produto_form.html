{% extends 'base.html' %}
{% block content %}
<div class="card mx-auto" style="max-width:720px">
  <div class="card-body">
    <h3 class="card-title mb-3">{% if produto %}Editar{% else %}Criar{% endif %} Produto</h3>
    <form method="post">
      <div class="mb-3">
        <label class="form-label">Nome</label>
        <input class="form-control" name="nome" value="{{ produto.nome if produto else '' }}" required>
      </div>
      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Pre√ßo</label>
          <input class="form-control" name="preco" value="{{ produto.preco if produto else '' }}" required>
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Estoque</label>
          <input class="form-control" name="estoque" value="{{ produto.estoque if produto else '' }}" required>
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">Categoria</label>
        <select class="form-select" name="categoria_id" required>
          <option value="">Selecione</option>
          {% for c in categorias %}
          <option value="{{ c.id }}" {% if produto and produto.categoria_id==c.id %}selected{% endif %}>{{ c.nome }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="d-flex justify-content-end">
        <a class="btn btn-secondary me-2" href="{{ url_for('listar_produtos') }}">Cancelar</a>
        <button class="btn btn-primary" type="submit">Salvar</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
