{% extends 'base.html' %}
{% block content %}
<div class="card mx-auto" style="max-width:720px">
  <div class="card-body">
    <h3 class="card-title mb-3">{% if categoria %}Editar{% else %}Criar{% endif %} Categoria</h3>
    <form method="post">
      <div class="mb-3">
        <label class="form-label">Nome</label>
        <input class="form-control" name="nome" value="{{ categoria.nome if categoria else '' }}" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Descrição</label>
        <input class="form-control" name="descricao" value="{{ categoria.descricao if categoria else '' }}">
      </div>
      <div class="d-flex justify-content-end">
        <a class="btn btn-secondary me-2" href="{{ url_for('listar_categorias') }}">Cancelar</a>
        <button class="btn btn-primary" type="submit">Salvar</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
